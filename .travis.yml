dist: trusty
sudo: require

branches:
  only:
  - master

language: cpp

compiler:
    - g++
    - clang++

os:
    - linux
    - osx

addons: 
    apt: 
        sources:
            - ubuntu-toolchain-r-test
        packages:
        - gcc
        - g++
        - cmake
        - clang-3.3
    homebrew:
        packages:
            - openssl
        update: true
            
before_script:
    - cd R6pp
    - mkdir build
    - cd build
    - cmake ..
      
script:
    make
    